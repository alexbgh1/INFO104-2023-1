<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tags de listado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- Inicio listas -->
    <div>
      <!-- Lista no ordenada -->
      <ul>
        <li>Manzana</li>
        <li>Naranja</li>
        <li>Pl치tano</li>
      </ul>

      <!-- Lista ordenada ( numerada ) -->

      <ol>
        <li>Manzana</li>
        <li>Naranja</li>
        <li>Pl치tano</li>
      </ol>

      <!-- Lista de definici칩n -->
      <dl>
        <dt>Manzana</dt>
        <dd>Es una fruta roja.</dd>
        <dt>Naranja</dt>
        <dd>Es una fruta naranja.</dd>
        <dt>Pl치tano</dt>
        <dd>Es una fruta amarilla.</dd>
      </dl>
    </div>

    <!-- Inicio tablas -->
    <div>
      <!-- tr = table row -->
      <!-- th = table header -->
      <!-- td = table data -->
      <!-- caption = table subtitle -->
      <table>
        <caption>
          Tabla de ejemplo
        </caption>
        <tr>
          <th>Nombre</th>
          <th>Edad</th>
        </tr>
        <tr>
          <td>John</td>
          <td>30</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>25</td>
        </tr>
      </table>
    </div>
  </body>
</html>
